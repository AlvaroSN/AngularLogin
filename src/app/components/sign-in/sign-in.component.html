<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Iniciar sesión</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Correo electrónico" #userName required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Contraseña" #userPassword required>
      </div>

      <div class="formGroup text-center">
        <button mat-flat-button color="accent"
        (click)="authService.SignIn(userName.value, userPassword.value)">Iniciar sesión</button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Recordar contraseña</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span>¿No tienes cuenta?<span class="redirect" routerLink="/register-user">Regístrate</span></span>
    </div>

  </div>
</div>
